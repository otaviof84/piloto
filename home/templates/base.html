<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TÍTULO DA ABA DO NAVEGADOR -->
    <title>{% block titulo_pagina %}CadWeb{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body { font-family: 'Arial'; background-color: #f4f6f9; }

        .sidebar {
            height: 100vh; position: fixed; left: 0; width: 250px;
            background-color: #343a40; padding-top: 20px; transition: .3s;
        }
        .sidebar.active { width: 80px; }
        .sidebar .nav-link { color: #c2c7d0; padding: 10px 20px; }
        .sidebar .nav-link:hover { background-color: #495057; }

        .content { margin-left: 250px; padding: 20px; transition: .3s; }
        .content.active { margin-left: 80px; }

        .card-custom { border-radius: 10px; box-shadow: 0 0 10px #0002; }
        .card-header-custom { background: #3c8dbc; color: #fff; padding: 10px; }

        .submenu { padding-left: 30px; display: none; }
        .nav-item.open .submenu { display: block; }
    </style>
</head>

<body>

    <!-- SIDEBAR --------------------------------------------------->
    <div class="sidebar" id="sidebar">
        <div class="text-center text-white mb-3">
            <h3>CadWeb</h3>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'index' %}" class="nav-link"><i class="fas fa-home"></i> <span>Home</span></a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-chart-bar"></i> <span>Views</span></a>
                <ul class="submenu nav flex-column">
                    <li><a href="{% url 'contato' %}" class="nav-link">Contato</a></li>
                    <li><a href="{% url 'sobre' %}" class="nav-link">Sobre</a></li>
                    <li><a href="{% url 'exibir_item' 10 %}" class="nav-link">Exibir Item</a></li>
                    <li><a href="{% url 'diasemana' 2 %}" class="nav-link">Dia Semana</a></li>
                    <li><a href="{% url 'produtos' %}" class="nav-link">Produtos</a></li>
                </ul>
            </li>
        </ul>
    </div>


    <!-- CONTEÚDO --------------------------------------------------->
    <div class="content" id="content">

        <nav class="navbar navbar-expand-lg navbar-dark" style="background:#3c8dbc">
            <div class="container-fluid">
                <button class="btn btn-primary" id="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <a class="navbar-brand ms-3">Dashboard</a>
            </div>
        </nav>

        <div class="container-fluid mt-4">
            <div class="card card-custom">
                <div class="card-header card-header-custom">

                    <!-- ÚNICO BLOCO TITULO REAL -->
                    <h5>{% block titulo %}{% endblock %}</h5>

                </div>

                <div class="card-body card-body-custom">

                    <!-- BLOCO DE CONTEUDO -->
                    {% block conteudo %}{% endblock %}

                </div>
            </div>
        </div>

    </div>

    <!-- SCRIPTS ----------------------------------------------------->
    <script>
        document.getElementById('toggle-sidebar').onclick = function () {
            sidebar.classList.toggle('active');
            content.classList.toggle('active');
        }

        document.querySelectorAll('.nav-item').forEach((item) => {
            item.onclick = () => {
                item.classList.toggle('open');
            };
        });
    </script>

</body>
</html>
