<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f9; }
        .sidebar { height: 100vh; position: fixed; left: 0; width: 250px; background: #343a40; padding-top: 20px; transition: .3s; }
        .sidebar.active { width: 80px; }
        .sidebar .nav-link { color: #c2c7d0; padding: 10px 20px; }
        .sidebar .nav-link:hover { background-color: #495057; }
        .content { margin-left: 250px; padding: 20px; transition: .3s; }
        .content.active { margin-left: 80px; }
        .card-custom { border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,.1); }
        .card-header-custom { background-color: #3c8dbc; color: white; }
        .submenu { padding-left: 30px; display: none; }
        .nav-item.open .submenu { display: block; }
    </style>
</head>

<body>

<div class="sidebar" id="sidebar">
    <div class="text-center text-white mb-3">
        <h3>CadWeb</h3>
    </div>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a href="{% url 'index' %}" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">
                <i class="fas fa-chart-bar"></i> Views
            </a>
            <ul class="submenu nav flex-column">
                <li><a href="{% url 'contato' %}" class="nav-link">Contato</a></li>
                <li><a href="{% url 'sobre' %}" class="nav-link">Sobre</a></li>
                <li><a href="{% url 'produtos' %}" class="nav-link">Produtos</a></li>
            </ul>
        </li>
    </ul>
</div>

<div class="content" id="content">

    <nav class="navbar navbar-dark" style="background:#3c8dbc">
        <div class="container-fluid">
            <button class="btn btn-primary" id="toggle-sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <span class="navbar-brand ms-3">Dashboard</span>
        </div>
    </nav>

    <div class="container-fluid mt-4">

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="card card-custom">
            <div class="card-header card-header-custom">
                <h5>{{ titulo }}</h5>
            </div>
            <div class="card-body">
                {% block conteudo %}{% endblock %}
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    toggle-sidebar.onclick = () => {
        sidebar.classList.toggle('active');
        content.classList.toggle('active');
    }
    document.querySelectorAll('.nav-item').forEach(item => {
        item.onclick = () => item.classList.toggle('open');
    });
</script>

</body>
</html>
